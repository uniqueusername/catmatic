<!doctype html>
<html>
  <head>
    <title>catmatic</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="main">
      <a href="index.html" style="text-decoration: none"><img src="assets/images/VECTOR.svg" id="icon"/></a>
      <header>
        <h1>catmatic</h1>
        <h2>Contact</h1>
      </header>
      <form id="contactForm" action="//formspree.io/aryan@jha.io" method="POST">
        <input type="text" name="name" placeholder="NAME" required="true">
        <br>
        <input type="email" name="email" placeholder="EMAIL" required="true">
        <br>
        <input type="text" name="_subject" placeholder="SUBJECT" required="true">
        <br>
        <textarea name="message" placeholder="MESSAGE" required="true"></textarea>
        <br>
        <input name="submit" type="submit" value="SEND" id="submitButton"></input>
      </form>
    </div>
  </body>
</html>
