<!doctype html>
<html>
  <head>
    <title>Photography Contest Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index-style.css">
    <script src="index-script.js"></script>
  </head>
  <body onload="mobileCheck()">
    <div id="nav-flex">
      <p id="heading">CWACA PHOTOGRAPHY CONTEST</p>
      <p id="selector-paragraph">
        <select class="custom-dropdown" id="choose-contestant" name="contestants">
          <option value="christine">Christine [30]</option>
          <option value="benyu">Ben Yu [15]</option>
          <option value="hoda">Hoda [7]</option>
          <option value="aryan">Aryan [25]</option>
          <option value="benye">Ben Ye [6]</option>
        </select>
        <img id="go-button" src="assets/icons/right-chevron.svg" onclick="navigateToCategory()" height="30vh"/>
      </p>
    </div>
  </body>
</html>
